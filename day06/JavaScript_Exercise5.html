<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Exercise5</title>
  </head>
  <body>
    <div id="greeting"></div>
  <script>
    var visitor_name = prompt("이름이 무엇인가요?");
    var welcome_message = visitor_name + '님 환영합니다!';
    document.querySelector('#greeting').textContent = welcome_message;
  </script>

  </body>
</html>
